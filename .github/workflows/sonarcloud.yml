# Workflow de SonarCloud corregido

name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # necesario para que SonarCloud pueda decorar PRs

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Clonación profunda necesaria para SonarCloud

      - name: Analyze with SonarCloud
        # Puedes usar una versión etiquetada de la acción (ej. @v1) o el commit que se muestra
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          # El secreto SONAR_TOKEN debe existir en Settings > Secrets del repo
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Stanleys-David_restaurantesaboresv2
            -Dsonar.organization=stanleysdavid
            -Dsonar.login=$SONAR_TOKEN
          projectBaseDir: .
